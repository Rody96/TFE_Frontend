<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                        <img src="../../../assets/ic_launcher.png" class="rounded mx-auto d-block">
                          <h3 class="display-4 text-center">AirQualityMonitoring</h3>
                          <p class="text-muted font-weight-bold font-italic mb-4 text-center">Soyez acteur/actrice dans la lutte contre la pollution intérieure </p>
                          <form *ngIf="!isLoggedIn" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input id="mail" type="email" placeholder="Adresse e-mail" required="" autofocus="" formControlName="mail" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="password" type="password" placeholder="Mot de passe" required="" formControlName="password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Se connecter</button>
                              <div class="text-center text-danger mt-5 " *ngIf="isLoginFailed">Adresse ou mot de passe incorrect</div>
                              <div class="text-center mt-5"c><p>Pas encore de compte ? Créer un compte <a href="auth/signup" class="font-italic text-muted"> 
                                <u class="text-info">ici</u></a></p></div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
